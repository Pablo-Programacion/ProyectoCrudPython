{% include 'header.html' %}
{% for provincia in provincia %}
<form action="/actualizarPaquete" method="post" enctype="multipart/form-data">
    Codigo:
    <input type="text" value="{{provincia[0]}}" name="txtCodigo" id="txtCodigo" readonly>
    <br>
    Provincia:
    <input type="text" value="{{provincia[1]}}" name="txtProvincia" id="txtProvincia">
    <br>
    <br>
    <input type="submit" value="Actualizar">
</form>
{% endfor %}
{% include 'footer.html' %}
