{% include 'header.html' %}
<br>
<div style="text-align:center">
    <a href="{{url_for('insertarcamion')}}" class="btn btn-success">
        INSERTAR CAMION
    </a>
</div>
<br>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary">
            <th>Matricula</th>
            <th>Potencia</th>
            <th>Modelo</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for camion in camion %}
        <tr class="table-primary">
            <td>{{camion[0]}}</td>
            <td>{{camion[1]}}</td>
            <td>{{camion[2]}}</td>
            <td>{{camion[3]}}</td>
            <td><a class="btn btn-light" href="/editarCamion2/{{camion[0]}}">Editar</a> |
                <a onclick="confirm('¿Estás seguro que quieres borrar el registro?')" class="btn btn-dark"
                    href="/eliminarCamion/{{camion[0]}}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
